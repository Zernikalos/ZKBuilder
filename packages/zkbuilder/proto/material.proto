package Zko;

message ZkPbrMaterial {
    required ZkColor color = 1;
    required ZkColor emissive = 2;
    required float emissiveIntensity = 3;
    required float metalness = 4;
    required float roughness = 5;
}

message ZkPhongMaterial {

  required ZkColor diffuse = 1;
  required ZkColor ambient = 2;
  required ZkColor specular = 3;
  required float shininess = 4;
}

message ZkMaterial {
  required string refId = 1;
  optional ZkPbrMaterial pbr = 10;
  optional ZkPhongMaterial phong = 11;
  optional ZkRefTexture texture = 100;
}

message ZkRefTexture {
  required string refId = 1;
  required bool isReference = 2;

  optional ZkTexture data = 100;
}

message ZkTexture {
  required string refId = 1;
  required int32 width = 2;
  required int32 height = 3;
  required bool flipX = 4;
  required bool flipY = 5;
  optional bytes dataArray = 10;
}