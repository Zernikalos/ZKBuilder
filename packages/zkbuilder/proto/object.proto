syntax = "proto2";

package Zko;

import "./group.proto";
import "./scene.proto";
import "./model.proto";
import "./camera.proto";
import "./skeleton.proto";

enum ZkObjectType {
  SCENE = 0;
  GROUP = 1;
  MODEL = 2;
  CAMERA = 3;
  SKELETON = 4;
  LIGHT = 5;
}

message ZkoObjectProto {
  required ZkObjectType type = 1;
  required string refId = 2;
  required bool isReference = 3;

  optional ZkScene scene = 100;
  optional ZkGroup group = 101;
  optional ZkModel model = 102;
  optional ZkCamera camera = 103;
  optional ZkSkeleton skeleton = 104;
  optional ZkJoint joint = 105;
}