syntax = "proto2";

package Zko;

import "./math.proto";

message ZkSkeletalAction {
  required string name = 1;
  required float duration = 2;
  repeated ZkBoneTrack tracks = 10;
}

message ZkBoneTrack {
  required string boneName = 1;
  required string boneId = 2;
  repeated ZkPositionFrame positionTrack = 100;
  repeated ZkRotationFrame rotationTrack = 101;
  repeated ZkScaleFrame scaleTrack = 102;
}

message ZkPositionFrame {
  required float time = 1;
  required ZkVector3 position = 10;
}

message ZkRotationFrame {
  required float time = 1;
  required ZkQuaternion rotation = 10;
}

message ZkScaleFrame {
  required float time = 1;
  required ZkVector3 scale = 10;
}

