# GitHub Action for ZKBuilder Next Release

name: Publish Next Version

# Controls when the action will run. 
on:
  # Triggers the workflow on push events to the main branch
  push:
    branches:
      - main
    tags-ignore:
      - 'v*.*.*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  publish-next:
    # Skip if commit message starts with "release:" (release commits have this format)
    if: ${{ !startsWith(github.event.head_commit.message, 'release:') }}
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # These permissions are crucial for accessing and publishing packages
    permissions:
      contents: read
      packages: write # Allows publishing packages to GitHub Packages

    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Sets up pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      # 3. Sets up Node.js and configures it to use the GitHub Packages registry for the @zernikalos scope
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@zernikalos'

      # 4. Installs dependencies. The NODE_AUTH_TOKEN is automatically used by npm/pnpm for authentication.
      - name: Install dependencies
        run: pnpm install --recursive --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5. Generate assets before building
      - name: Generate assets
        run: pnpm generate

      # 6. Runs the build script for all packages
      - name: Build project
        run: pnpm build

      # 7. Get commit SHA for version suffix
      - name: Get commit SHA
        id: sha
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      # 8. Modify package.json versions to include pre-release suffix
      - name: Set pre-release version
        run: |
          CURRENT_VERSION=$(node -p "require('./lerna.json').version")
          NEXT_VERSION="${CURRENT_VERSION}-next.${{ steps.sha.outputs.sha }}"
          
          # Update lerna.json
          node -e "
            const fs = require('fs');
            const lerna = JSON.parse(fs.readFileSync('lerna.json', 'utf8'));
            lerna.version = '${NEXT_VERSION}';
            fs.writeFileSync('lerna.json', JSON.stringify(lerna, null, 2) + '\n');
          "
          
          # Update all package.json files
          find packages -name "package.json" -exec node -e "
            const fs = require('fs');
            const path = process.argv[1];
            const pkg = JSON.parse(fs.readFileSync(path, 'utf8'));
            pkg.version = '${NEXT_VERSION}';
            fs.writeFileSync(path, JSON.stringify(pkg, null, 2) + '\n');
          " {} \;
          
          echo "Set version to: ${NEXT_VERSION}"

      # 9. Publish packages to GitHub Packages registry with 'next' tag
      - name: Publish packages with next tag
        run: pnpm publish --recursive --tag next --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
