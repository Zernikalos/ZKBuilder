# GitHub Action for ZKBuilder Release

name: Release Package

# Controls when the action will run.
on:
  # Triggers the workflow on push events but only for tags matching semver pattern
  push:
    tags:
      - 'v*.*.*'  # Matches v1.0.0, v2.1.3, etc.

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      ref:
        description: 'Tag or ref to release (e.g. v0.6.0). Leave empty to use current branch.'
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # 1. Checks-out your repository (ref from input when manual, else trigger ref)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.ref }}

      # 2. Sets up pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      # 3. Sets up Node.js and configures it to use the GitHub Packages registry for the @zernikalos scope
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@zernikalos'

      # 4. Installs dependencies. The NODE_AUTH_TOKEN is automatically used by npm/pnpm for authentication.
      - name: Install dependencies
        run: pnpm install --recursive --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5. Generate assets before building
      - name: Generate assets
        run: pnpm generate

      # 6. Runs the build script for all packages
      - name: Build project
        run: pnpm build

      # 7. Publish packages to GitHub Packages registry (--no-git-checks: CI is detached HEAD or behind remote)
      - name: Publish packages
        run: pnpm publish --recursive --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-github-release:
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.ref != '')
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create release for tag
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.ref_name }}
          name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.ref_name }}
          generateReleaseNotes: true
          draft: false
          prerelease: false
          allowUpdates: true
