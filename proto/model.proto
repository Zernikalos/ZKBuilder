syntax = "proto2";

package Zko;

import "./component.proto";
import "./mesh.proto";
import "./shaders.proto";
import "./material.proto";
import "./skeleton.proto";

message ZkModel {
  required string id = 1;
  required string name = 2;

  required ZkTransform transform = 3;

  required ZkShaderProgram shaderProgram = 4;
  required ZkMesh mesh = 5;
  optional ZkRefMaterial material = 6;
  optional ZkSkinning skinning = 7;
  optional ZkRefSkeleton skeleton = 8;
}
